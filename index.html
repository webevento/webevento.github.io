			function checkPassword()
			{
			 var x=document.getElementById('pass').value;
			 var y=document.getElementById('reppass').value;
			 if(x===y)
			 {
				document.getElementById("passwordvalidation").innerHTML = "Password matched";
			 }
			 else
			 {
				
				document.getElementById("passwordvalidation").innerHTML = "Password do not match";
			 }
			}
			
			
			
			function checkUsername()
			{
				var letters = /^[A-Za-z]+$/;  
				var uname=document.getElementById("Username");
				if(uname.value.match(letters))  
				{  
					document.getElementById("uservalidation").innerHTML = "Good Username";
				}  
				else  
				{  
					document.getElementById("uservalidation").innerHTML = "Bad Username"; 
					uname.focus();
				}
					
				
			}
			
			function validateEmail(emailField){
			var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

			if (reg.test(emailField.value) == false) 
			{
				document.getElementById("emailvalidation").innerHTML = "Invalid Email Address";
				document.getElementById("Email").focus();
			}

			else
			{
				document.getElementById("emailvalidation").innerHTML = "Valid Email Address";
				
			}

		}
